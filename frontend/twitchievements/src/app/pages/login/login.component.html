<section class="login animated fadeIn">
  <h1 class="login__title center-text">
    Login
  </h1>

  <form>
    <h3>
      E-mail
    </h3>
    <input class="input"
      type="text"
      [(ngModel)]="email"
      name="email"
      placeholder="E-mail"
      required>
    <h3>
      Password
    </h3>
    <input class="input"
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required>

    <button (click)="login()" type="submit" class="button is-success login__button">Go</button>
  </form>
</section>
