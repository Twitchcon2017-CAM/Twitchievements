<section class="join">
  <h1 class="join__title center-text">
    Join
  </h1>

  <form>
    <h3>
      E-mail
    </h3>
    <input class="input"
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="E-mail"
      required>

      <h3>
        Twitch Username
      </h3>
      <input class="input"
        type="text"
        [(ngModel)]="twitchUsername"
        name="twitchUsername"
        placeholder="Twitch Username"
        required>

    <h3>
      Password
    </h3>
    <input class="input"
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required>

      <h3>
        Confirm Password
      </h3>
      <input class="input"
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        placeholder="Password"
        required>

    <button (click)="join()" type="submit" class="button is-success join__button">Go</button>
  </form>
</section>
